# mpx.ruby defaults

ruby_version: 2.2.3

{% if "-" in ruby_version %}
ruby_version: "{{ruby_version | split('-')[1] }}"
ruby_edition: "{{ruby_version | split('-')[0]  }}"
{% else%}
ruby_edition: 'ruby'
{% endif %}

ruby_install_version: '0.5.0'
rubies_dir: /opt/rubies
ruby_location: "{{rubies_dir}}/{{ruby_edition}}-{{ruby_version}}"

jruby_jre_version: 8
